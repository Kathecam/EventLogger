<div class="h-screen flex items-center flex-col">
    <div class="w-8/12">
        <app-header />
        <div class="w-full relative">
            <form class="w-full" [formGroup]="form">
                <div class="flex flex-col -mx-3 mb-6">
                    <div class="w-full px-3 mb-6 mb-10">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name">
                            Tipo de evento
                        </label>
                        <select
                            formControlName="typeEvent"
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-state">
                            <option value="">- seleccione una opción -</option>
                            <option value="0">Api</option>
                            <option value="1">Formulario de eventos manuales</option>
                        </select>
                    </div>
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-last-name">
                            Descripción
                        </label>
                        <textarea
                            formControlName="description"
                            placeholder="Ingrese una descripción"
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="flex justify-center">
                    <button type="button" (click)="save()"
                        class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Guardar</button>
                    <button type="button" (click)="goToBack()"
                        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancelar</button>

                </div>
            </form>
        </div>
    </div>
</div>
